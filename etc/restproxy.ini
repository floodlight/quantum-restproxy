# Config file for quantum-proxy-plugin.
# All configuration for this plugin is in section '[restproxy]'
#
# The following parameters are supported:
#   debug       :   True | False                (Default: False)
#   use_syslog  :   True | False                (Default: False)
#   log_file    :   <name of file>              (Default: None, use stdout)
#   log_dir     :   <dir-name>
#                   The plugin must have write permissions to that file/dir
#   log_format  :   <log format>
#   log_date_format: <log date format>
#   servers     :   <host:port>[,<host:port>]*  (Error if not set)
#   serverauth  :   <username:password>         (default: no auth)
#   serverssl   :   True | False                (default: False)
#   proxydb     :   <db-connect-string> (default: mysql://root@localhost/restproxy)
#   novadb      :   <db-connect-string> (default: mysql://root@localhost/nova)
#

[restproxy]
debug=False
use_syslog=False
#log_file=quantum-proxy.log
#log_dir=/var/log
servers=localhost:8080
#serverauth=username:password
#serverssl=True
#proxydb=mysql://root:pass@localhost/proxy
#novadb=mysql://root:pass@localhost/nova
